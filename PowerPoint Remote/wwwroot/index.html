<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PowerPoint Remote Control</title>
	<link href="style2.css" rel="stylesheet" />
	<link id="mainTheme" href="style1a.css" rel="stylesheet" />
	<link id="notesTheme" href="style1b.css" rel="stylesheet" disabled />
	<link rel="icon" href="pptr.ico" />
</head>
<body>
	<script src="js/swiped-events.min.js"></script>
	<script src="js/desktopdevice.js"></script>

	<div id="main">
		<div id="controls">
			<button id="go-previousSlideAll">&lt;- All</button>
			<button id="go-previousSlideImg">&lt;- Remote</button>
			<button id="go-previousPage">&lt;- PC</button>
			<button id="go-nextPage">PC -&gt;</button>
			<button id="go-nextSlideImg">Remote -&gt;</button>
			<button id="go-nextSlideAll">All -&gt;</button>
		</div>

		<div id="central">
			<div id="rightColumn">
				<img id="picture2" src="powerpoint_parts/2.jpg" alt="" />
				<div id="timerBlock">
					<div> Slide Timer: </div>
					<div id="slideTimerCountdown">0n:a0</div>
				</div>
			</div>
			<img id="picture" src="powerpoint_parts/1.jpg" alt="" />
			<div id="notesText">
				notes here
			</div>
			&nbsp;
		</div>

		<div id="bottomLinks">
			<button id="toggle-theme-btn">Toggle Theme</button>
			<button id="go-fav-slide">Slide 15</button>
			<button id="toggle-slides-btn">Select Slide</button>
			<button id="go-legacy">legacy</button>
			<form action="" id="slideForm">
				Slide <input id="inputBoxforSlide" type="text" pattern="\d*" name="slideSelect" placeholder="1">
				<button type="submit">Go</button>
			</form>

		</div>

		<div id="slideGallery">
			<button onclick="JumpToSlide(1)"><img src="powerpoint_parts/1.jpg" alt="" /></button>
			<button onclick="JumpToSlide(2)"><img src="powerpoint_parts/2.jpg" alt="" /></button>
		</div>



		<script src="js/mobiledevice.js"></script>
</body>
</html>
